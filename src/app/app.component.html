<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Mi primer juego</span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<br />
<mat-card>
  <mat-card-title class="center">Test de Reflejos</mat-card-title>
  <mat-card-subtitle class="center"
    >Mide tu tiempo de reacci√≥n</mat-card-subtitle
  >
  <mat-card-actions class="center">
    <button
      mat-raised-button
      color="primary"
      *ngIf="!hasGameStarted"
      (click)="startGame()"
    >
      {{ startButtonText }}
    </button>
    <button
      mat-button
      color="warn"
      *ngIf="hasGameStarted"
      (click)="finishGame()"
    >
      Click AQUI
    </button>
  <button mat-raised-button color="primary"  *ngIf="hasGameFinished">
      {{ reactionTime }}
  </button>
  </mat-card-actions>
</mat-card>
